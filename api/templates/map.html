{% extends 'base.html' %}

{% set title = project %}

{% block content %}
    <code>project</code>

    <b>{{ project }}</b>
    <section class="dl-blurbs">
    <dl>
    {% for shortcut, uri in shortcuts %}
        <!-- <li><a href="{{uri}}"> {{shortcut}} <a/> </li> -->
        <a href="{{ url_for('goto', magicword=shortcut, project=project) }}"><dt>{{shortcut}}</dt><a/>
        <dd><a href="{{uri}}">{{uri}}</a></dd>
    {% endfor %}
    </dl>

    </section>
{% endblock %}
